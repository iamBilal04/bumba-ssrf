<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CORS PoC - Carrefour API</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    pre {
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>üì¶ Carrefour API CORS Test</h2>
  <button onclick="fetchData()">Fetch API Data</button>
  <pre id="output">Click the button to fetch data...</pre>

  <script>
    function fetchData() {
      document.getElementById("output").textContent = "Loading...";

      fetch("https://api-prod.retailsso.com/v1/frame/page-components?ids=56794", {
        method: "GET",
        headers: {
          "Env": "prod",
          "Appid": "Reactweb",
          "Token": "43637022-547D-64D6-8CBE-88457DCDC69F",
          "Lang": "en",
          "Longitude": "55.3613635",
          "Latitude": "25.2171003",
          "Storeid": "mafuae",
          "Posinfo": "express=003_Zone01,QELEC=003_Zone01,food=072_Zone01,nonfood=099_Zone01"
        }
        // Don't use `credentials: include` unless CORS allows it
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("output").textContent = data;
      })
      .catch(err => {
        document.getElementById("output").textContent = "‚ùå CORS Blocked or Error: " + err;
      });
    }
  </script>
</body>
</html>
